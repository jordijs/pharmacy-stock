<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Stock</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container bg-[#EDF1F5] h-screen w-screen p-5">
      <div class="w-full flex flex-row justify-between mb-4">
        <h1 class="text-2xl font-bold text-left">Pharmacy Stock</h1>
        <button
          onclick="toggleProductForm()"
          class="bg-red-400 text-white rounded-sm p-2 flex"
        >
          <span class="font-bold text-xl mr-2 leading-3">+</span
          ><span class="font-thin text-xs">Add new item</span>
        </button>
      </div>
      <div id="productForm" class="mb-10 bg-slate-700 p-10 hidden">
        <form
          action="javascript: createProduct()"
          method="post"
          class="flex flex-col gap-6"
        >
        <h2 class="text-white text-xl font-bold">New product</h2>
          <div class="flex flex-col gap-2">
            <label for="CN" class="text-white"> ID (Código Nacional) </label>
            <input
              type="number"
              name="CN"
              id="CN"
              class="border border-slate-300 rounded-sm p-2"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="location"  class="text-white"> Location </label>
            <div class="flex gap-2">
              <select
                name="letter"
                id="letter"
                class="border border-slate-300 rounded-sm p-2"
              >
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
              </select>
              <select
                name="number"
                id="number"
                class="border border-slate-300 rounded-sm p-2"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label for="batch" class="text-white"> Batch </label>
            <input
              type="text"
              name="batch"
              id="batch"
              class="border border-slate-300 rounded-sm p-2"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="expiration" class="text-white"> Expiration </label>
            <input
              type="date"
              name="expiration"
              id="expiration"
              class="border border-slate-300 rounded-sm p-2"
            />
          </div>

          <div class="flex justify-between">
            <button
              type="button"
              onclick="hideProductForm()"
              class="bg-slate-400 text-white rounded-sm p-2 mt-4"
            >
              Cancel
            </button>
            <button
              type="submit" id="submitProductButton"
              class="bg-teal-700 text-white rounded-sm p-2 mt-4"
            >
              Add
            </button>
          </div>
        </form>
      </div>
      <div class="w-full bg-white border border-slate-300 rounded-sm">
        <div class="flex text-lg justify-between font-semibold border-b">
          <h2 class="p-2">Medicine Name</h2>
          <h2 class="p-2">ID (Código Nacional)</h2>
          <h2 class="p-2">Quantity in stock</h2>
          <h2 class="p-2">Action</h2>
        </div>
        <div class="flex justify-between">
          <p class="p-2 w-full">
            No stock available. Please, add medicines using the "Add new item"
            button
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="products.js"></script>
  </body>
</html>
